<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game {{ count }}</title>
	<link rel="stylesheet" type="text/css" href="/static/content/site.css" />
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="video">
        	<h1>Game {{ count }}</h1>
        	<video id="webcam" width="400" height="300"></video>
            <canvas id="canvas" style="display:none;" width="500" height="400"></canvas>
        	<img id="photo" style="display:none;" src="" width="400" height="300" />
        </div>
        <div id="buttons">
            <button class="btn btn-default" id="take-picture" onclick="takePicture()">Take photo {{ url }}</button>
        </div>
    </div>
</body>

<script type="text/javascript">
    var width = 400;
    var height = 0;

    var video = document.getElementById("webcam");
    var canvas = document.getElementById("canvas");
    var image = document.getElementById("photo");
    var button = document.getElementById("take-picture");

    var streaming = false;
    var localMediaStream = null;

    window.onload = startWebcam();

    function startWebcam() {
        navigator.getUserMedia = (navigator.getUserMedia ||
                                  navigator.webkitGetUserMedia ||
                                  navigator.mozGetUserMedia ||
                                  navigator.msGetUserMedia);

        if (navigator.getUserMedia) {
            navigator.getUserMedia(
                { video:true, audio:false },

                function(stream) {
                    var windowUrl = window.URL || window.webkitURL;
                    video.src = windowUrl.createObjectURL(stream);
                    localMediaStream = stream;
                    video.play();
                },
                
                function(error) {
                    alert("There was an error accessing your webcam: " + error);
                });

            video.addEventListener("canplay", function(ev){
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth/width);

                    if (isNaN(height)) {
                        height = width / (4/3);
                    }

                    video.width = width;
                    video.height = height;
                    canvas.width = width;
                    canvas.height = height;
                    streaming = true;
                }
            }, false);
        } else {
            alert("getUserMedia() is not supported in your browser");
        }
    }

    function takePicture() {
        var context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, width, height);
        photo.src = canvas.toDataURL("image/png");

        photo.style.display = "inline";
        video.style.display = "none";
        button.style.display = "none";

        $.post("/indico", { photoUrl: canvas.toDataURL("image/png") })
          .done(function(data) {
            console.log(data);
        });       
    };
</script>
