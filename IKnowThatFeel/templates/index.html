<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#login-row").toggle();
        $("#signup-row").toggle();
        $("#btn-login").click(function(){
            $("#login-row").slideToggle(500);
            $("#signup-row").hide();
        });
        $("#btn-signup").click(function(){
            $("#login-row").hide();
            $("#signup-row").slideToggle(500);
        });
      });
    </script>
</head>

<body>
  	<nav class="navbar navbar-default navbar-fixed-top">
  	    <div class="container-fluid">
  	        <ul class="nav navbar-nav navbar-right">
  	            <li><a class="heading" href="#">About the Project</a></li>
  	            <li><a href="#">About Us</a></li>
  	        </ul>
  	  	</div><!-- /.container-fluid -->
  	</nav>
	<div class="container">
		<div class="page-header" id="heading">
		    <h1>{{ title }}<h1>
		</div>
    {% if session.logged_in %}
      <div class="row">
        <button class="btn btn-default btn-lg">Play Game 1</button>
        <button class="btn btn-default btn-lg">View Stats</button>
      </div>
      <div class="row">
        <button class="btn btn-default btn-lg">Play Game 2</button>
        <button class="btn btn-default btn-lg">Log Out</button>
      </div>
    {% else %}
      <div class="row">
        <button class="btn btn-default btn-lg" id="btn-login">Log In</button>
      </div>
      <div class="row" id="login-row">
        <div class="well col-md-4 col-md-offset-4">
        {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
        <form action="{{ url_for('login') }}" method=post>
            <div class="form-group">
              <label>Username</label>
              <input type="text" name=username class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name=password class="form-control"placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
      </div>
      </div>

      <div class="row">
        <button class="btn btn-default btn-lg" id="btn-signup">Sign Up</button>
      </div>

      <div class="row" id="signup-row">
        <div class="well col-md-4 col-md-offset-4">
        <form action="{{ url_for('new_user') }}" method=post>
            <div class="form-group">
              <label>Username</label>
              <input type="text" name=username class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name=password class="form-control"placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
      </div>
    {% endif %}
	</div>
</body>
