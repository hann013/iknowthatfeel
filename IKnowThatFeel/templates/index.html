<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    
</head>

<body>
  	<nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container-fluid">
	        <ul class="nav navbar-nav navbar-right">
	            <li><a class="heading" href="#">About the Project</a></li>
	            <li><a href="#">About Us</a></li>
	        </ul>
	  	</div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="jumbotron" id="heading">
		    <h1>{{ title }}<h1>
		</div>
		<div class="row">
			<button class="btn btn-default btn-lg">Log In</button>
		</div>
    <div class="row">
      <div class="well col-md-4 col-md-offset-4">
      {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
      <form action="{{ url_for('login') }}" method=post>
          <div class="form-group">
            <label>Username</label>
            <input type="text" name=username class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name=password class="form-control"placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success" value=Login>Submit</button>

      </form>
    </div>
    </div>

		<div class="row">
			<button class="btn btn-default btn-lg">Sign Up</button>
		</div>
			<a href="/game?count=1">Play 10 rounds</a>
	</div>
</body>
